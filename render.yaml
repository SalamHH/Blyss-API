databases:
  - name: blyss-db
    databaseName: blyss
    user: blyss

services:
  - type: web
    name: blyss-api
    runtime: python
    healthCheckPath: /api/v1/health
    buildCommand: pip install .
    startCommand: alembic -c app/database/alembic.ini upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: APP_NAME
        value: Blyss API
      - key: API_V1_PREFIX
        value: /api/v1
      - key: SQLALCHEMY_ECHO
        value: "false"
      - key: RATE_LIMIT_WINDOW_SECONDS
        value: "60"
      - key: RATE_LIMIT_AUTH_REQUESTS_PER_WINDOW
        value: "30"
      - key: CORS_ALLOWED_ORIGINS
        value: https://blyss-api.onrender.com
      - key: AUTH_JWT_SECRET
        sync: false
      - key: AUTH_OTP_SECRET
        sync: false
      - key: AUTH_ACCESS_TOKEN_TTL_MINUTES
        value: "30"
      - key: AUTH_REFRESH_TOKEN_TTL_DAYS
        value: "30"
      - key: AUTH_OTP_TTL_MINUTES
        value: "10"
      - key: AUTH_OTP_LENGTH
        value: "6"
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_FROM
        value: onboarding@resend.dev
      - key: RESEND_API_BASE_URL
        value: https://api.resend.com
      - key: DATABASE_URL
        fromDatabase:
          name: blyss-db
          property: connectionString
