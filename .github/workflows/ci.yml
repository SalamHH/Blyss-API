name: CI

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'

      - name: Run backend tests
        run: |
          pytest tests/test_flowers.py -q
          pytest tests/test_health.py -q

  mobile-and-shared:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install workspace dependencies
        run: npm install

      - name: Run typechecks
        run: |
          npm run shared:typecheck
          npm run mobile:typecheck

      - name: Run tests
        run: |
          npm run shared:test
          npm run mobile:test -- --runInBand
